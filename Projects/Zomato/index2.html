<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato | Food Delivery App</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <main class="hero">
    <!-- Background Video -->
    <video class="hero__video" autoplay loop muted playsinline preload="metadata" poster="poster.jpg" aria-hidden="true">
  <source src="./video/zomatoHomepage.mp4" type="video/mp4">
</video>

    <!-- Overlay Content -->
    <div class="hero__content">
      
      <!-- Logo -->
      <div class="hero__logo" role="img" aria-label="Zomato Logo"></div>
      
      <!-- Headings -->
      <h1 class="hero__title">Indiaâ€™s #1 <br> Food Delivery App</h1>
      <p class="hero__subtitle">
        Experience fast & easy online ordering <br> with the Zomato app
      </p>

      <!-- Download Section -->
      <div class="download">
        <a 
          href="https://link.zomato.com/xqzv/iwz6g6kg" 
          target="_blank" 
          rel="noopener noreferrer"
          class="download__link"
          aria-label="Download on Google Play">
          <img 
            src="./images/GooglePlay.avif" 
            alt="Google Play Store" 
            class="download__logo">
        </a>
        <a 
          href="https://link.zomato.com/xqzv/xigpfha6" 
          target="_blank" 
          rel="noopener noreferrer"
          class="download__link"
          aria-label="Download on Apple Store">
          <img 
            src="./images/appleStore.avif" 
            alt="Apple App Store" 
            class="download__logo">
        </a>
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="container">
      <h1 id="calculator">Calculator</h1>
      <div id="input-box">
        <input type="text" class="input" id="input1" placeholder="Enter first number" />
        <input type="text" class="input" id="input2" placeholder="Enter second number" />
      </div>
      <h2 id="result">Result:<span id="result-value"></span> </h2>
    <div id="button-box">
      <button class="button" id="add">Add</button>
      <button class="button" id="sub">Subtract</button>
      <button class="button" id="mul">Multiply</button>
      <button class="button" id="div">Divide</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

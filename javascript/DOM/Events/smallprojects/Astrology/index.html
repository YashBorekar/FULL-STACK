<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="zodiac-icon">ðŸ”®</div>
            <h1>Astrology App</h1>
            <p>Discover your cosmic destiny</p>
        </div>

        <form id="astrologyForm">
            <!-- Name Inputs -->
            <div class="form-group">
                <label>Personal Information</label>
                <div class="name-inputs">
                    <div>
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label>Date of Birth</label>
                <div class="date-inputs">
                    <div>
                        <select id="dobDay" required>
                            <option value="">Day</option>
                        </select>
                    </div>
                    <div>
                        <select id="dobMonth" required>
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div>
                        <select id="dobYear" required>
                            <option value="">Year</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">âœ¨ Get My Reading âœ¨</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
